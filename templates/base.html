<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}Panduan Warga{% endblock %}</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      background: linear-gradient(to right, #0f0c29, #302b63, #24243e);
      color: #fff;
      font-family: 'Segoe UI', sans-serif;
    }
     .glass {
    background: rgba(255, 255, 255, 0.05);
    backdrop-filter: blur(10px);
    -webkit-backdrop-filter: blur(10px);
    border: 1px solid rgba(255, 255, 255, 0.1);
  }
    a:hover {
      text-shadow: 0 0 10px cyan;
    }
  </style>
</head>
<body class="min-h-screen text-white 
             bg-gradient-to-br from-gray-900 via-indigo-900 to-gray-800
             bg-fixed bg-cover bg-no-repeat">

  <header class="glass p-4 shadow-lg fixed w-full z-10">
    <div class="container mx-auto flex justify-between items-center">
      <h1 class="text-2xl font-bold text-cyan-400 tracking-wide">ðŸ§  Panduan Warga</h1>
      <nav class="space-x-4 text-white">
        <a href="/" class="hover:text-cyan-300 transition">Beranda</a>
        <a href="/panduan_sim" class="hover:text-blue-300 transition">SIM</a>
        <a href="/panduan_bertani_di_rawa" class="hover:text-green-300 transition">Petani</a>
        <a href="/bantuan_layanan_darurat" class="hover:text-red-300 transition">Darurat</a>
        <a href="/panduan_hukum" class="hover:text-red-300 transition">Hukum</a>
      </nav>
    </div>
  </header>

  <main class="flex-grow container mx-auto pt-24 px-6">
    {% block content %}{% endblock %}
  </main>

  <footer class="glass text-center p-4 text-sm mt-10 border-t border-cyan-500">
    &copy; 2025 Panduan Warga | Dibuat dengan Flask + Tailwind
  </footer>

</body>
</html>
