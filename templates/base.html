<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}Panduan Warga{% endblock %}</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      background: linear-gradient(to right, #0f0c29, #302b63, #24243e);
      color: #fff;
      font-family: 'Segoe UI', sans-serif;
    }
    .glass {
      background: rgba(0, 0, 0, 0.6); /* lebih gelap */
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      border: 1px solid rgba(255, 255, 255, 0.1);
    }
    a:hover {
      text-shadow: 0 0 10px cyan;
    }
  </style>
</head>
<body class="min-h-screen text-white bg-gradient-to-br from-gray-900 via-indigo-900 to-gray-800 bg-fixed bg-cover bg-no-repeat">

  <!-- 🔹 Navbar -->
  <header class="glass p-4 shadow-lg fixed w-full z-20">
    <div class="container mx-auto flex justify-between items-center relative">

      <!-- Logo + Dropdown Trigger -->
      <div class="relative">
        <button id="logo-btn" class="flex items-center gap-2 focus:outline-none">
          <span class="text-2xl">🧠</span>
          <h1 class="text-xl md:text-2xl font-bold text-cyan-400 tracking-wide">
            Panduan Warga
          </h1>
        </button>

        <!-- Dropdown Menu -->
        <div id="logo-menu" class="hidden absolute mt-3 left-0 glass rounded-lg p-4 w-44 shadow-lg">
          <a href="/panduan_sim" class="block px-2 py-1 rounded hover:bg-gray-700">SIM</a>
          <a href="/panduan_bertani_di_rawa" class="block px-2 py-1 rounded hover:bg-gray-700">Petani</a>
          <a href="/bantuan_layanan_darurat" class="block px-2 py-1 rounded hover:bg-gray-700">Darurat</a>
          <a href="/panduan_hukum" class="block px-2 py-1 rounded hover:bg-gray-700">Hukum</a>
          <a href="/ai_online" class="block px-2 py-1 rounded hover:bg-gray-700">AI Online</a>
        </div>
      </div>

      <!-- Menu Navigasi -->
    <nav class="hidden md:flex space-x-8 font-semibold">
      <a href="/" class="hover:text-cyan-300 transition">🏠 Beranda</a>
      <a href="/masukan" class="hover:text-green-300 transition">📢 Masukan & Kritikan</a>
      <a href="/laporan" class="hover:text-yellow-300 transition">📝 Laporan Warga</a>
      <a href="/tentang" class="hover:text-purple-300 transition">ℹ️ Tentang</a>
    </nav>

    <!-- Search Bar -->
    <div class="hidden md:block">
      <form action="/search" method="get" class="flex items-center bg-gray-800 rounded-lg px-2">
        <input type="text" name="q" placeholder="Cari..."
               class="bg-transparent p-2 text-sm focus:outline-none text-white">
        <button type="submit" class="text-cyan-400 hover:text-cyan-300">🔍</button>
      </form>
    </div>
    </div>
  </header>

  <!-- 🔹 Main Content -->
  <main class="flex-grow container mx-auto pt-28 px-6">
    {% block content %}{% endblock %}
  </main>

  <!-- 🔹 Footer -->
  <footer class="glass text-center p-4 text-sm mt-10 border-t border-cyan-500">
    &copy; 2025 Panduan Warga | Dibuat dengan Flask + Tailwind
  </footer>

  <!-- Script Toggle Dropdown -->
  <script>
    const logoBtn = document.getElementById('logo-btn');
    const logoMenu = document.getElementById('logo-menu');
    
    logoBtn.addEventListener('click', () => {
      logoMenu.classList.toggle('hidden');
    });

    // Klik di luar dropdown → close
    document.addEventListener('click', (e) => {
      if (!logoBtn.contains(e.target) && !logoMenu.contains(e.target)) {
        logoMenu.classList.add('hidden');
      }
    });
  </script>

</body>
</html>
