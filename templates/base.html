<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}Panduan Warga{% endblock %}</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      background: linear-gradient(to right, #0f0c29, #302b63, #24243e);
      color: #fff;
      font-family: 'Segoe UI', sans-serif;
    }
    .glass {
      backdrop-filter: blur(10px);
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.1);
    }
    a:hover {
      text-shadow: 0 0 10px cyan;
    }
  </style>
</head>
<body class="min-h-screen flex flex-col">

  <!-- Header Utama -->
  <header class="glass p-4 shadow-lg fixed w-full z-20">
    <div class="container mx-auto flex justify-between items-center">
      <h1 class="text-2xl font-bold text-cyan-400 tracking-wide">ğŸ§  Panduan Warga</h1>
      <nav class="space-x-4 text-white">
        <a href="/" class="hover:text-cyan-300 transition">Beranda</a>
        <a href="/panduan_sim" class="hover:text-blue-300 transition">SIM</a>
        <a href="/panduan_bertani_di_rawa" class="hover:text-green-300 transition">Petani</a>
        <a href="/bantuan_layanan_darurat" class="hover:text-red-300 transition">Darurat</a>
        <a href="/panduan_hukum" class="hover:text-yellow-300 transition">Hukum</a>
      </nav>
    </div>
  </header>

  <!-- Tool Menu Bar khusus Beranda -->
  {% if request.path == '/' %}
  <div class="glass fixed top-16 w-full z-10">
    <div class="container mx-auto flex justify-center gap-6 py-2">
      <a href="/panduan_sim" class="flex flex-col items-center text-blue-300 hover:text-white">
        ğŸ“„
        <span class="text-xs">SIM</span>
      </a>
      <a href="/panduan_bertani_di_rawa" class="flex flex-col items-center text-green-300 hover:text-white">
        ğŸŒ±
        <span class="text-xs">Petani</span>
      </a>
      <a href="/bantuan_layanan_darurat" class="flex flex-col items-center text-red-400 hover:text-white">
        ğŸš¨
        <span class="text-xs">Darurat</span>
      </a>
      <a href="/panduan_hukum" class="flex flex-col items-center text-yellow-300 hover:text-white">
        âš–ï¸
        <span class="text-xs">Hukum</span>
      </a>
    </div>
  </div>
  {% endif %}

  <!-- Main Content -->
  <main class="flex-grow container mx-auto pt-32 px-6">
    {% block content %}{% endblock %}
  </main>

  <!-- Footer -->
  <footer class="glass text-center p-4 text-sm mt-10 border-t border-cyan-500">
    &copy; 2025 Panduan Warga | Dibuat dengan Flask + Tailwind
  </footer>

</body>
</html>
