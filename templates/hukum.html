{% extends "base.html" %}
{% block title %}Asisten Hukum Warga{% endblock %}

{% block content %}
<div class="bg-white p-8 rounded-2xl shadow-xl border border-gray-300">
  <h2 class="text-3xl font-bold text-black mb-6">⚖️ ChatBot Hukum Warga</h2>

  <form method="post" class="space-y-4">
    <input
      type="text"
      name="question"
      placeholder="Tanyakan seputar hukum, pasal, atau hak warga negara..."
      class="w-full p-3 rounded-lg bg-white border border-black text-black placeholder-gray-500 focus:outline-none focus:ring focus:ring-gray-400"
      required
    />
    <button
      type="submit"
      class="bg-black hover:bg-gray-800 text-white px-6 py-2 rounded-full font-bold transition"
    >
      Kirim Pertanyaan
    </button>
  </form>

  <!-- Loading -->
  <div id="loading" class="mt-6 hidden text-yellow-300 italic">💭 Sedang berpikir...</div>

  {% if response %}
  <div class="mt-6 p-4 bg-gray-100 border border-black rounded-xl text-black">
    <h3 class="font-bold mb-2">💡 Jawaban AI:</h3>
    <p id="typingText" data-response={{ response | tojson }}></p>
  </div>
  {% endif %}

  <div class="mt-10 text-center">
    <a href="/" class="inline-block bg-black hover:bg-gray-800 text-white font-bold py-2 px-6 rounded-full transition">
      ⬅ Kembali ke Beranda
    </a>
  </div>
</div>
{% endblock %}
