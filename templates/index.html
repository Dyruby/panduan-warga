{% extends "base.html" %}
{% block title %}Beranda - Panduan Warga{% endblock %}
{% block content %}
<h2 class="text-2xl font-bold mb-6">ğŸ“° Berita Terkini</h2>

<div class="grid md:grid-cols-2 gap-6">
  {% for b in berita %}
  <div class="bg-gray-800/50 backdrop-blur-md p-5 rounded-2xl shadow-lg hover:scale-[1.02] hover:shadow-xl transition-all duration-300">
    
    <!-- Judul -->
    <h3 class="text-lg font-semibold text-blue-400 hover:underline mb-2">
      <a href="{{ b.link }}" target="_blank">
        {{ b.judul }}
      </a>
    </h3>
    
    <!-- Meta Info -->
    <div class="glass p-5 rounded-2xl shadow-lg hover:scale-[1.02] hover:shadow-xl transition-all duration-300">
      <span>{{ b.tanggal }}</span>
      <span class="px-2 py-1 text-xs rounded-full 
        {% if b.sumber == 'Kompas' %} bg-red-500/20 text-red-400
        {% elif b.sumber == 'Detik' %} bg-blue-500/20 text-blue-400
        {% else %} bg-green-500/20 text-green-400 {% endif %}">
        {{ b.sumber }}
      </span>
    </div>
    
    <!-- Ringkasan -->
    <p class="text-gray-300 leading-relaxed text-sm">
      {{ b.konten|safe }}
    </p>
  </div>
  {% endfor %}
</div>

</div>
{% endblock %}
